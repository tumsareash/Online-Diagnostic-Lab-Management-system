{% extends 'customer/cheader.html' %}
{% load static %}

  {% block content%}

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">User Profile</h2>

                        {% if msg %}
                         <h3>{{msg}}</h3>
                         {% endif %}
                        <form action="{% url 'profile' %}" method="POST" enctype="multipart/form-data" >
                        {% csrf_token %}
                            <div class="form-group">
                                <label >First Name : </label>
                                <input type="text" name="fname" value='{{uid.fname}}'>
                            </div>
                            <div class="form-group">
                                <label for="">Last Name : </label>
                                <input type="text" name="lname" value="{{uid.lname}}" >
                            </div>
                            
                            <div class="form-group">
                                <label for="">Mobile   :</label>
                                <input type="text" name="mobile" value="{{uid.mobile}}" >
                            </div>

                            <div class="form-group">
                                <label for="">Address : </label>
                                <input type="text" name="address" value="{{uid.address}}" >
                            </div>

                           
                            <div class = "form-group">
                            <img src="{{uid.pic.url}}" alt="Profile Image" width="100" height="100">
                            <label >Profile Image : </label>
                            <input type="file" name="pic" id="">
                            </div> 

                            
                            <div>                           
                             <button type="submit" class="btn btn-primary pull-right">Update Profile</button> 
                            </div>
                            <br><br>
                        </form>
                    </div>
                   
                </div>
            </div>
        </section>
        

    </div>

  {% endblock %}
