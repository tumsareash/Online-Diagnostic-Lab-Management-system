{% extends 'emp-header.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v9 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'add-test2/css/nunito-font.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'add-test2/css/style.css' %}"/>
</head>
<body class="form-v9">
	<div class="page-content">	
		<div class="form-v9-content" style="background-image: url('{% static 'add-test2/images/form-v9.jpg' %}')">
			{% if msg %}
			<h3 style="color:white"> {{msg}} </h3>
			{% endif %}


			<form class="form-detail" action="{% url 'emp-edit-test' test.id %}" method="POST">
			{% csrf_token %}

				<div>
					<div>						
                        <label> Test Name : </label>
						<input style="color:white" type="text" name="test_name"  class="input-text" value="{{test.test_name}}" >
					</div>
					<div>					
                    	<label> Description </label>
						<input style="color:white" type="text" name="test_desc"  class="input-text" value="{{test.test_desc}}" >					</div>
				    </div>
				<div class="form-row">
						<label> Test Rate </label>
						<input style="color:white" type="text" name="test_rate"  class="input-text" value="{{test.test_rate}}">
					</div>
				<div class="form-row-last">
					<input style="color:white" type="submit" class="register" value="Update Test">
				</div>
				
			</form>
		</div>
	</div>
</body>
</html>
{% endblock %}
